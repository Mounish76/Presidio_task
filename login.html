            <span id="smallfont">Please sign in below or <a href="Register.html">Create an account</a></span id="small font">
            </div>
            <br>

            <!-- Direct signin or manual signin -->
            <div class="signinwith">
                <div id="direct">
                    <span id="smallfont">Sign in with:</span id="small font">
                    <button style="background-color: orange;">Google</button><br>
                    <button style="background-color: green;">Email</button>
                </div>
                <div id="border"></div>
                <div id="manual">
                    <input type="email" placeholder="Username" id="login-email"><br>
                    <input type="password" placeholder="Password" id="login-password"><br>
                    <button style="width: 200px;" id="login-btn" onclick="myfunction()">Login</button>
                </div>
            </div>
        </div>
    </div>
